<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <table class="table-content">
        
    <tr>
        <td colspan="4"><input type="text" id="showDisplay"></td>
    </tr>
   <!-- Create button -->
    <tr>
        <td><button onclick="clearDisplay()">AC</button></td>
        <td><button onclick="clear()">DEL</button></td>
        <td><button onclick="showToDisplay('%')">%</button></td>
        <td><button onclick="showToDisplay('/')" class="btn">/</button></td>
        
    </tr>
    <tr>
        <td><button onclick="showToDisplay('7')">7</button></td>
        <td><button onclick="showToDisplay('8')">8</button></td>
        <td><button onclick="showToDisplay('9')">9</button></td>
        <td><button onclick="showToDisplay('*')" class="btn">x</button></td>
    </tr>
    <tr>
        <td><button onclick="showToDisplay('4')">4</button></td>
        <td><button onclick="showToDisplay('5')">5</button></td>
        <td><button onclick="showToDisplay('6')">6</button></td>
        <td><button onclick="showToDisplay('-')" class="btn">-</button></td>
    </tr>
    <tr>
        <td><button onclick="showToDisplay('1')">1</button></td>
        <td><button onclick="showToDisplay('2')">2</button></td>
        <td><button onclick="showToDisplay('3')">3</button></td>
        <td><button onclick="showToDisplay('+')" class="btn" >+</button></td>
    </tr>
    <tr >
        <td><button onclick="showToDisplay('0')" >0</button></td>
        <td><button onclick="showToDisplay('00')">00</button></td>
        <td><button onclick="showToDisplay('.')">.</button></td>
        <td><button onclick="calculate()" class="btn">=</button></td>
    </tr>

</table>
</div>
    <script src="app.js"></script>
</body>
</html>
